[env:az-delivery-devkit-v4]
platform = espressif32@>=4.3.0
board = az-delivery-devkit-v4
framework = arduino
lib_ldf_mode = deep
board_build.partitions = no_ota.csv
monitor_speed = 115200

lib_deps = 
	GxEPD2@>=1.4.5
	WiFi
	ArduinoJson@>=6.19.4
	Adafruit BusIO@>=1.11.6
	Autoconnect@>=1.3.4


